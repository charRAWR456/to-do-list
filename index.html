<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To-do List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h2>Add a List Item:</h2>
        <form id="new-list">
          <div class="form-group">
            <label for="new-item">What to do:</label>
            <input  type="text" class="form-control" id="new-item">
          </div>
          <div class="form-group">
            <label for="due-date">Date due:</label>
            <input id="due-date" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="due-time">What time must this be complete?</label>
            <input id="due-time" class="form-control" type="time" value="00:00">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
        <div class="output">
        <h2>To-Do:</h2>
        <table style="width:100%" id="output-table">
          <tr class="table-row">
            <th>Due Item</th>
            <th>Due Date</th>
            <th>Due Time</th>
          </tr>
        </table>
      </div>
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>
</body>
</html>
